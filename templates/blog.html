<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body style="text-align: center;">
<h1>Hello World</h1>
<ul style="list-style: none; text-align: center">>
    {% for i in posts %}
    <li>
        <h2>{{ i.title }}</h2>
        <img src="{{ i.image.url }}" style="width: 600px; height: 500px" alt="">
        <p>{{ i.descriptoin }}</p>
        <p>Likes : {{ i.likes }}, Reposts {{ i.reposts}}</p>
    </li>

    {% endfor %}
</ul>

</body>
</html>
